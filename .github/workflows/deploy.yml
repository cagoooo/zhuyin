name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master

  # 允許從 Actions 標籤手動執行此工作流程
  workflow_dispatch:

# 設定 GitHub Pages 的權限
permissions:
  contents: read
  pages: write
  id-token: write

# 允許我們將專案部署至 GitHub Pages
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Inject Firebase Config
        run: |
          cat <<EOF > firebase-config.js
          export const firebaseConfig = {
              apiKey: "${{ secrets.VITE_FIREBASE_API_KEY }}",
              authDomain: "${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}",
              projectId: "${{ secrets.VITE_FIREBASE_PROJECT_ID }}",
              storageBucket: "${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}",
              messagingSenderId: "${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}",
              appId: "${{ secrets.VITE_FIREBASE_APP_ID }}"
          };
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 將根目錄 (.) 上傳至 GitHub Pages 伺服器
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
